<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SuperGUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">SuperGUI</h1>
            <form method="POST" class="login-form">
                {% if error %}
                <div class="login-error">Login fehlgeschlagen. Bitte versuchen Sie es erneut.</div>
                {% endif %}
                <input type="text" name="username" placeholder="Benutzername" required class="login-input">
                <input type="password" name="password" placeholder="Passwort" required class="login-input">
                <button type="submit" class="login-button">Anmelden</button>
            </form>
            <p class="login-hint">Demo: admin/admin123 oder user/user123</p>
        </div>
    </div>
</body>
</html>
