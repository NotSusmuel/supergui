<!DOCTYPE html>
<html lang="de" id="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">SuperGUI - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container compact">
        <!-- Compact Header -->
        <header class="header compact-header">
            <div class="logo">
                <h1 data-i18n="logo">SuperGUI</h1>
            </div>
            
            <!-- Language and Notification Controls -->
            <div class="controls">
                <button class="lang-btn" onclick="toggleLanguage()" title="DE/EN">
                    <span id="currentLang">DE</span>
                </button>
                <button class="notify-btn" onclick="toggleNotifications()" title="Notifications">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
                    </svg>
                </button>
                <button class="logout-btn" onclick="location.href='/logout'" title="Logout">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                </button>
            </div>
            
            <div class="clock-container compact-clock">
                <div id="time" class="time"></div>
                <div id="date" class="date"></div>
            </div>
        </header>

        <!-- Compact Main Content -->
        <main class="main-content compact-main">
            <!-- Single Row Layout -->
            <div class="compact-row">
                <!-- Current Lesson & Next Lesson Combined -->
                <section class="card compact-card">
                    <h2 data-i18n="current_notebook">Aktuelles / Nächstes</h2>
                    <div id="currentNotebook" class="current-notebook compact">
                        <p class="loading" data-i18n="loading">Lade...</p>
                    </div>
                    <div id="nextLesson" class="lesson-info compact">
                        <p class="loading" data-i18n="loading_timetable">Lade...</p>
                    </div>
                </section>

                <!-- Today's Lessons - Compact -->
                <section class="card compact-card">
                    <h2 data-i18n="today">Heute</h2>
                    <div id="todaysLessonsList" class="todays-list compact">
                        <p class="loading" data-i18n="loading">Lade...</p>
                    </div>
                </section>

                <!-- Exams - Compact -->
                <section class="card compact-card">
                    <h2 data-i18n="upcoming_exams">Prüfungen</h2>
                    <div id="examsList" class="exams-list compact">
                        <p class="loading" data-i18n="loading">Lade...</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Notification Sound (hidden) -->
    <audio id="notificationSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTcIGGe77seMYy0FKXzN8d+UQA0" type="audio/wav">
    </audio>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
