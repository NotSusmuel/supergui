<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperGUI - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header with Logo, Search (center), and Clock -->
        <header class="header">
            <div class="logo">
                <h1>SuperGUI</h1>
            </div>
            
            <!-- Search Section in Header -->
            <div class="header-search">
                <input type="text" id="searchInput" placeholder="Suchbegriff eingeben..." class="search-input-header">
                <div class="search-buttons-header">

                        </svg>
                    </button>
                    <button class="search-btn-header chatgpt-btn" onclick="search('chatgpt')" title="ChatGPT">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.282 9.821a5.985 5.985 0 0 0-.516-4.91 6.046 6.046 0 0 0-6.51-2.9A6.065 6.065 0 0 0 4.981 4.18a5.985 5.985 0 0 0-3.998 2.9 6.046 6.046 0 0 0 .743 7.097 5.98 5.98 0 0 0 .51 4.911 6.051 6.051 0 0 0 6.515 2.9A5.985 5.985 0 0 0 13.26 24a6.056 6.056 0 0 0 5.772-4.206 5.99 5.99 0 0 0 3.997-2.9 6.056 6.056 0 0 0-.747-7.073zM13.26 22.43a4.476 4.476 0 0 1-2.876-1.04l.141-.081 4.779-2.758a.795.795 0 0 0 .392-.681v-6.737l2.02 1.168a.071.071 0 0 1 .038.052v5.583a4.504 4.504 0 0 1-4.494 4.494zM3.6 18.304a4.47 4.47 0 0 1-.535-3.014l.142.085 4.783 2.759a.771.771 0 0 0 .78 0l5.843-3.369v2.332a.08.08 0 0 1-.033.062L9.74 19.95a4.5 4.5 0 0 1-6.14-1.646zM2.34 7.896a4.485 4.485 0 0 1 2.366-1.973V11.6a.766.766 0 0 0 .388.676l5.815 3.355-2.02 1.168a.076.076 0 0 1-.071 0l-4.83-2.786A4.504 4.504 0 0 1 2.34 7.872zm16.597 3.855l-5.833-3.387L15.119 7.2a.076.076 0 0 1 .071 0l4.83 2.791a4.494 4.494 0 0 1-.676 8.105v-5.678a.79.79 0 0 0-.407-.667zm2.01-3.023l-.141-.085-4.774-2.782a.776.776 0 0 0-.785 0L9.409 9.23V6.897a.066.066 0 0 1 .028-.061l4.83-2.787a4.5 4.5 0 0 1 6.68 4.66zm-12.64 4.135l-2.02-1.164a.08.08 0 0 1-.038-.057V6.075a4.5 4.5 0 0 1 7.375-3.453l-.142.08L8.704 5.46a.795.795 0 0 0-.393.681zm1.097-2.365l2.602-1.5 2.607 1.5v2.999l-2.597 1.5-2.607-1.5z"/>
                        </svg>
                    </button>
                    <button class="search-btn-header github-btn" onclick="search('github')" title="GitHub">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </button>
                    <button class="search-btn-header brave-btn" onclick="search('brave')" title="Brave">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm7.326 16.426c-.255.48-.694.854-1.207 1.027l-4.098 1.394a.477.477 0 0 1-.602-.313l-.765-2.295-1.308 3.117a.477.477 0 0 1-.44.297.477.477 0 0 1-.44-.297l-1.308-3.117-.765 2.295a.477.477 0 0 1-.602.313l-4.098-1.394c-.513-.173-.952-.547-1.207-1.027l-1.674-3.15a.477.477 0 0 1 .138-.584l1.813-1.361V9.068a.477.477 0 0 1 .293-.441l6.469-2.723a.477.477 0 0 1 .368 0l6.469 2.723a.477.477 0 0 1 .293.441v2.263l1.813 1.361a.477.477 0 0 1 .138.584l-1.674 3.15z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="clock-container">
                <div id="time" class="time"></div>
                <div id="date" class="date"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Column -->
            <div class="left-column">
                <!-- OneNote Link for Current Lesson -->
                <section class="onenote-section card">
                    <h2>Aktuelles Notizbuch</h2>
                    <div id="currentNotebook" class="current-notebook">
                        <p class="loading">Lade...</p>
                    </div>
                </section>

                <!-- Weather Section -->
                <section class="weather-section card">
                    <h2>Wetter Romanshorn</h2>
                    <div id="weatherContent" class="weather-content">
                        <p class="loading">Lade Wetterdaten...</p>
                    </div>
                </section>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Timetable Section -->
                <section class="timetable-section card">
                    <h2>Stundenplan</h2>
                    
                    <div id="timetableContent">
                        <div class="next-lesson">
                            <h3>Nächste Lektion</h3>
                            <div id="nextLesson" class="lesson-info">
                                <p class="loading">Lade Stundenplan...</p>
                            </div>
                        </div>
                        
                        <div class="todays-lessons">
                            <h3>Heute</h3>
                            <div id="todaysLessonsList" class="todays-list">
                                <p class="loading">Lade heutige Lektionen...</p>
                            </div>
                        </div>
                        
                        <div class="exams">
                            <h3>Kommende Prüfungen</h3>
                            <div id="examsList" class="exams-list">
                                <p class="loading">Lade Prüfungen...</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>SuperGUI Dashboard © 2024</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
