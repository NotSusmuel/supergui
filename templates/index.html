<!DOCTYPE html>
<html lang="de" id="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">SuperGUI - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container compact">
        <!-- Compact Header -->
        <header class="header compact-header">
            <div class="logo">
                <h1 data-i18n="logo">SuperGUI</h1>
            </div>
            
            <!-- Compact Search Bar -->
            <div class="header-search compact-search">
                <input type="text" id="searchInput" placeholder="Suche..." class="search-input-compact" data-i18n-placeholder="search_placeholder">
                <div class="search-buttons-compact">
                    <button class="search-btn-compact google-btn" onclick="search('google')" title="Google">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    <button class="search-btn-compact chatgpt-btn" onclick="search('chatgpt')" title="ChatGPT">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.282 9.821a5.985 5.985 0 0 0-.516-4.91 6.046 6.046 0 0 0-6.51-2.9A6.065 6.065 0 0 0 4.981 4.18a5.985 5.985 0 0 0-3.998 2.9 6.046 6.046 0 0 0 .743 7.097 5.98 5.98 0 0 0 .51 4.911 6.051 6.051 0 0 0 6.515 2.9A5.985 5.985 0 0 0 13.26 24a6.056 6.056 0 0 0 5.772-4.206 5.99 5.99 0 0 0 3.997-2.9 6.056 6.056 0 0 0-.747-7.073zM13.26 22.43a4.476 4.476 0 0 1-2.876-1.04l.141-.081 4.779-2.758a.795.795 0 0 0 .392-.681v-6.737l2.02 1.168a.071.071 0 0 1 .038.052v5.583a4.504 4.504 0 0 1-4.494 4.494zM3.6 18.304a4.47 4.47 0 0 1-.535-3.014l.142.085 4.783 2.759a.771.771 0 0 0 .78 0l5.843-3.369v2.332a.08.08 0 0 1-.033.062L9.74 19.95a4.5 4.5 0 0 1-6.14-1.646zM2.34 7.896a4.485 4.485 0 0 1 2.366-1.973V11.6a.766.766 0 0 0 .388.676l5.815 3.355-2.02 1.168a.076.076 0 0 1-.071 0l-4.83-2.786A4.504 4.504 0 0 1 2.34 7.872zm16.597 3.855l-5.833-3.387L15.119 7.2a.076.076 0 0 1 .071 0l4.83 2.791a4.494 4.494 0 0 1-.676 8.105v-5.678a.79.79 0 0 0-.407-.667zm2.01-3.023l-.141-.085-4.774-2.782a.776.776 0 0 0-.785 0L9.409 9.23V6.897a.066.066 0 0 1 .028-.061l4.83-2.787a4.5 4.5 0 0 1 6.68 4.66zm-12.64 4.135l-2.02-1.164a.08.08 0 0 1-.038-.057V6.075a4.5 4.5 0 0 1 7.375-3.453l-.142.08L8.704 5.46a.795.795 0 0 0-.393.681zm1.097-2.365l2.602-1.5 2.607 1.5v2.999l-2.597 1.5-2.607-1.5z"/>
                        </svg>
                    </button>
                    <button class="search-btn-compact github-btn" onclick="search('github')" title="GitHub">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </button>
                    <button class="search-btn-compact brave-btn" onclick="search('brave')" title="Brave">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm7.326 16.426c-.255.48-.694.854-1.207 1.027l-4.098 1.394a.477.477 0 0 1-.602-.313l-.765-2.295-1.308 3.117a.477.477 0 0 1-.44.297.477.477 0 0 1-.44-.297l-1.308-3.117-.765 2.295a.477.477 0 0 1-.602.313l-4.098-1.394c-.513-.173-.952-.547-1.207-1.027l-1.674-3.15a.477.477 0 0 1 .138-.584l1.813-1.361V9.068a.477.477 0 0 1 .293-.441l6.469-2.723a.477.477 0 0 1 .368 0l6.469 2.723a.477.477 0 0 1 .293.441v2.263l1.813 1.361a.477.477 0 0 1 .138.584l-1.674 3.15z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Language and Notification Controls -->
            <div class="controls">
                <button class="lang-btn" onclick="toggleLanguage()" title="DE/EN">
                    <span id="currentLang">DE</span>
                </button>
                <button class="notify-btn" onclick="toggleNotifications()" title="Notifications">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
                    </svg>
                </button>
                <button class="isy-btn" onclick="toggleISYLogin()" id="isyBtn" title="ISY Login">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </button>
            </div>
            
            <div class="clock-container compact-clock">
                <div id="time" class="time"></div>
                <div id="date" class="date"></div>
            </div>
        </header>

        <!-- Compact Main Content -->
        <main class="main-content compact-main">
            <!-- 5-Column Layout -->
            <div class="compact-row">
                <!-- Current Lesson & Next Lesson Combined -->
                <section class="card compact-card">
                    <h2 data-i18n="current_notebook">Aktuell / N채chste</h2>
                    <div id="currentNotebook" class="current-notebook compact">
                        <p class="loading" data-i18n="loading">Lade...</p>
                    </div>
                    <div id="nextLesson" class="lesson-info compact">
                        <p class="loading" data-i18n="loading_timetable">Lade...</p>
                    </div>
                </section>

                <!-- Today's Lessons - Compact -->
                <section class="card compact-card">
                    <h2 data-i18n="today">Heute</h2>
                    <div id="todaysLessonsList" class="todays-list compact">
                        <p class="loading" data-i18n="loading">Lade...</p>
                    </div>
                    <button class="show-more-btn" onclick="toggleWeeklyView()" id="showMoreBtn">
                        <span data-i18n="show_more">Mehr anzeigen</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </button>
                </section>

                <!-- Exams - Compact -->
                <section class="card compact-card">
                    <h2 data-i18n="upcoming_exams">Pr체fungen</h2>
                    <div id="examsList" class="exams-list compact">
                        <p class="loading" data-i18n="loading">Lade...</p>
                    </div>
                </section>
                
                <!-- ISY Messages - 4th Column -->
                <section class="card compact-card">
                    <div class="isy-header-row">
                        <h2 data-i18n="isy_messages_dashboard">ISY Mitteilungen</h2>
                        <div class="msg-view-toggle" id="msgViewToggle" style="display: none;">
                            <button class="msg-view-btn active" data-view="inbox" onclick="toggleMessageView('inbox')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                                </svg>
                                Posteingang
                            </button>
                            <button class="msg-view-btn" data-view="archive" onclick="toggleMessageView('archive')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM12 17.5L6.5 12H10v-2h4v2h3.5L12 17.5zM5.12 5l.81-1h12l.94 1H5.12z"/>
                                </svg>
                                Archiv
                            </button>
                        </div>
                    </div>
                    <div id="isyDashboardMessages" class="isy-dashboard-messages compact">
                        <p class="info-message" data-i18n="isy_login_required">Bitte anmelden f체r Mitteilungen</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Weekly View Modal -->
    <div id="weeklyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="weekly_schedule">Wochen체bersicht</h2>
                <button class="close-btn" onclick="closeWeeklyView()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div id="weeklyContent" class="weekly-content">
                <p class="loading" data-i18n="loading">Lade...</p>
            </div>
        </div>
    </div>

    <!-- AI Chat Modal -->
    <div id="aiModal" class="modal">
        <div class="modal-content ai-modal">
            <div class="modal-header">
                <h2 data-i18n="ai_assistant">KI-Assistent</h2>
                <button class="close-btn" onclick="closeAIChat()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div id="aiChatContent" class="ai-chat-content">
                <div id="aiMessages" class="ai-messages"></div>
                <div class="ai-input-area">
                    <textarea id="aiInput" placeholder="Stelle eine Frage..." rows="2" data-i18n-placeholder="ai_input_placeholder"></textarea>
                    <button class="ai-send-btn" onclick="sendAIMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ISY Login Modal -->
    <div id="isyModal" class="modal">
        <div class="modal-content isy-modal">
            <div class="modal-header">
                <h2 data-i18n="isy_login">ISY Anmeldung</h2>
                <button class="close-btn" onclick="closeISYLogin()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="isy-login-content">
                <div id="isyLoginForm" class="isy-form">
                    <div class="isy-status" id="isyStatus">
                        <p data-i18n="not_logged_in">Nicht angemeldet</p>
                    </div>
                    <div class="label-input">
                        <label data-i18n="username">Benutzername</label>
                        <input type="text" id="isyUsername" placeholder="Benutzername" autocomplete="username">
                    </div>
                    <div class="label-input">
                        <label data-i18n="password">Passwort</label>
                        <input type="password" id="isyPassword" placeholder="Passwort" autocomplete="current-password">
                    </div>
                    <div class="stay-signed-in">
                        <label>
                            <input type="checkbox" id="isyStaySignedIn">
                            <span data-i18n="stay_signed_in">Angemeldet bleiben</span>
                        </label>
                    </div>
                    <div class="isy-error" id="isyError" style="display: none;"></div>
                    <div class="isy-buttons">
                        <button class="isy-login-btn" onclick="submitISYLogin()" data-i18n="login_button">Anmelden</button>
                        <button class="isy-logout-btn" onclick="submitISYLogout()" style="display: none;" data-i18n="logout">Abmelden</button>
                    </div>
                </div>
                <div id="isyMessages" class="isy-messages" style="display: none;">
                    <h3 data-i18n="isy_messages">Mitteilungen</h3>
                    <div id="isyMessagesList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content message-modal">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <!-- AI Chat Button (Floating) -->
    <button class="ai-chat-btn" onclick="openAIChat()" title="KI-Assistent">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
            <path d="M7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
        </svg>
    </button>

    <!-- Notification Sound (hidden) -->
    <audio id="notificationSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTcIGGe77seMYy0FKXzN8d+UQA0" type="audio/wav">
    </audio>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
